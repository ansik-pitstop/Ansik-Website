    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ansik</title>
    <meta name="description" content="Making automotive servicing safer, quicker and more affordable">
    <link rel="apple-touch-icon" href="resources/ansik_icon.png">
    <link rel="icon" type="image/png" href="resources/ansik_icon.png">
    <meta property="og:image" content="resources/ansik-cover.png"/>

    <!-- CSS Files -->
    <link href="stylesheets/main.css" rel="stylesheet">
    <link href="packages/ionicons/css/ionicons.min.css" rel="stylesheet">

    <section class="mainContent">
        <section ui-view class="animated fadeIn"></section>
    </section>
    <footer class="mainFooter">
        <section class="columns">
            <p class="column-6 description">
                Made with <i class="ion-heart"></i> in Waterloo, Ontario.

            <ul class="column-6 links">
                <li><p><a ui-sref="contact()">Contact</a></p></li>
                <li><p><a ui-sref="careers()">Careers</a></p></li>
                <li><p><a href="http://blog.ansik.ca" target="_blank" aly="ansik's blog">Blog</a></p></li>
                <li><p><a ui-sref="home()">Home</a></p></li>
            </ul>
        </section>
    </footer>
